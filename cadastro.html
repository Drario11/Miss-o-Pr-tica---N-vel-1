    <section class="conteudo">
        <form>
            <h1>Efetue o Seu cadastro</h1>
            <div class="form-group row">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nome</label>
              <div class="col-sm-7">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Seu nome Completo">
              </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <div class="col-sm-7">
                  <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Seu E-mail valido">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">CEP</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="CEP">
                </div>
              </div>

              <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Rua</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Rua, lavadrouro, numero da casa">
                </div>
                <label for="colFormLabelSm" class="col-sm-1 col-form-label col-form-label-sm">Numero</label>
                <div class="col-sm-2">
                  <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Rua, lavadrouro, numero da casa">
                </div>
              </div>

              <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Cidade</label>
                <div class="col-sm-5">
                  <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Rua, lavadrouro, numero da casa">
                </div>
                <label for="colFormLabelSm" class="col-sm-0 col-form-label col-form-label-sm">UF</label>
                <div class="col-sm-1">
                  <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Rua, lavadrouro, numero da casa">
                </div>
                <div class="col-sm-0">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
              </div>

              

          </form>
    </section>
